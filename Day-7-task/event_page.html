<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="event.css">
    <title>Event Page</title>
</head>
<body>
    <section id="event_page">
        <div class="event_container">
            <div class="event_show">
                <div class="event_details">
                    <p class="event_header">Event I</p>
                    <p class="event_para">Number of available seats : <span class="seat_count">23</span></p>
                </div>

                <div class="event_information">
                    <div class="event_list">

                        <div class="user_img">
                            <div class="user_pic"></div>
                        </div>

                        <div class="user_info">

                            <div class="user_set">
                                <div class="user_one">
                                    <p class="user_name">Name : </p>
                                </div>

                                <div class="user_two">
                                <input type="text" class="input_cloud" autofocus="on"/>
                                </div>
                            </div>

                            <div class="user_set">
                                <div class="user_one">
                                    <p class="user_name">Email : </p>
                                </div>
                                
                                <div class="user_two">
                                <input type="text" class="input_cloud"  />
                                </div>
                            </div>

                            <div class="user_set">
                                <div class="user_one">
                                    <p class="user_name">Phone No : </p>
                                </div>
                                
                                <div class="user_two">
                                <input type="text" class="input_cloud"  />
                                </div>
                            </div>

                            <div class="user_set">
                                <div class="user_one">
                                    <p class="user_name">Number of Seats : </p>
                                </div>
                                
                                <div class="user_two">
                                <input type="text" class="input_cloud"  />
                                </div>
                            </div>

                            <div class="user_set">
                                <div class="user_one">
                                    <p class="user_name">Name of Attendee 2 : </p>
                                </div>
                                
                                <div class="user_two">
                                <input type="text" class="input_cloud"  />
                                </div>
                            </div>

                            <div class="user_set">
                                <div class="user_one">
                                    <button class="primary_button submit">Submit</button>
                                </div>
                                
                                <div class="user_two">
                                    <button class="primary_button cancel">Cancel</button>
                                </div>
                            </div>
                     
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
